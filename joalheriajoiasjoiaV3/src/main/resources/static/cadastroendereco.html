<!DOCTYPE html>
<html lang="pt-br">

<head>
	<link rel="stylesheet" href="./css/formendereco.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro Endereço</title>
</head>

<body>
	<form id="cadastroEndereco" method="post">
		<label for="cidade"> Cidade:</label>
		<input type="text" name="cidade" id="cidade" readonly required="required" autofocus><br>


		<label for="cep"> CEP:</label>
		<input type="text" name="cep" readonly id="cep" required="required" autofocus><br>


		<label for="estado"> Estado:</label>
		<input type="text" name="estado" id="estado" required="required" autofocus><br>


		<label for="rua"> Rua:</label>
		<input type="text" name="rua" id="rua" required="required" autofocus><br>


		<label for="bairro"> Bairro:</label>
		<input type="text" name="bairro" readonly id="bairro" required="required" autofocus><br>


		<label for="nm_casa"> Número da casa:</label>
		<input type="text" name="nm_casa" id="nm_casa" required="required" autofocus><br>


		<label for="comp"> Complemento:</label>
		<input type="text" name="comp" id="comp" required="required" autofocus><br>

		
		<button type="submit" id = "enviar"> enviar </button>
		</p>

	</form>
	<script src="./script/scriptEndereco.js"></script>
</body>
</html>
